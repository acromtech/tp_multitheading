name: Example

on: [push]

jobs:
  uv-example:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Run tests
        run: uv run -m unittest

      - name: Precommit
        run: uv run pre-commit run -a

strategy:
  matrix:
    python-version:
      - "3.10"
      - "3.11"
      - "3.12"
